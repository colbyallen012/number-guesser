<!DOCTYPE html>
<html>
  <head>
  	<title>Number Guesser</title>
  	  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  	<header>
  	  <h1> <span>NUMBER</span> GUESSER</h1>
  	  <h3 class="ultimate">ULTIMATE CHALLENGER EDITION</h3>
  	</header>
  	<section class="guess">
  			<div class="set-range">
  			  <h2>Set Range</h2>
  			  <ul>
  			    <li><label for="Min-Range">Min Range</label><input id="Range" type="text"></li>
  			    <li><label for="Max-Range">Max Range</label><input id="Range" type="text"></li>
  			    <li><button class="update-range" type="submit">UPDATE</button></li>	
  			</div>
  			<div class="current-range">
  			  <h3>The Current Range is <u class="num1">1</u> to<u class="num2"> 100</u></h3>
  			  <h2>Challenger 1</h2>
  			  <ul>
  			  	<li><label for="Name1">Name</label><input id="Name1" type="text"></li>
  			    <li><label for="Guess1">Guess</label><input id="Guess1" type="text"></li>
  			  </ul>
  			  <h2>Challenger 2</h2>
  			  <ul>
  			  	<li><label for="Name2">Name</label><input id="Name2" type="text"></li>
  			    <li><label for="Guess2">Guess</label><input id="Guess2" type="text"></li>
  			  </ul>
  			  <ul>
  			  	<li><button class="submit-guess" type="submit">Submit Guess</button></li>	
  			  	<li><button class="reset-game" type="submit">Reset Game</button></li>	
  			  	<li><button class="clear-game" type="submit">Clear Game</button></li>
  			  </ul>	
  			</div>
  			<div class="latest-score">
  			  <h2>Latest Score</h2>
  			  <ul>
  			  	<li>
  			  		<h3>Challenger 1 Name</h3>
  			  		<h4>current guess</h4>
  			  		<span></span>
  			  		<h3>that's too high</h3>
  			  	</li>
  			  	<li>
  			  		<h3>Challenger 2 Name</h3>
  			  		<h4>current guess</h4>
  			  		<span></span>
  			  		<h3>that's too low</h3>
  			  	</li>
  			</div>
  	</section>
  	<section class="result">
  		<div>Challenger 2 Name</div>
  		<div></div>
  	</section>








  	</section>
